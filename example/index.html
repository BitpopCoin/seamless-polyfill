<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="n-US">
    <title>Seamless Polyfill Example</title>
    <style type="text/css">
        iframe {
            border: 1px solid lightgrey;
            width: 48rem;
        }
    </style>
</head>
<body>
    <h1>Seamless Polyfill Example</h1>
    <p>
        <a href="frame2.html" target="target1">Change source of first iframe</a>
    </p>
    <iframe id="target1" name="target1" src="frame.html" frameborder="0" seamless>

    </iframe>
    <iframe src="frame2.html" frameborder="0" seamless></iframe>
    <script type="text/javascript" src="../seamless.js"></script>
    <script type="text/javascript">
        seamless.parent({
            'allowed_domains': ['http://localhost:5000'],
            'target_domain': '*'
        });
    </script>
</body>
</html>
